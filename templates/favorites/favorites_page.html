{% extends 'favorites/base.html' %}

{% block content %}

    <section>
        <div class="container mx-auto">
            <h3 class="text-center">Mes favoris</h3>
            <hr>
            {% if list_favorite|length == 0 %}
                <p class="text-center">Aucun favoris enregistr√©s</p>
            {% else %}
            <div class="row">
                {% for favorite in list_favorite %}
                    <div class="col-md-4 text-center">
                        <a href="{% url 'detail' product_id=favorite.product.id %}">
                            <img class="cover rad-b" src="{{ favorite.product.image }}" height="200px" alt="product">
                        </a>
                        <p>{{ favorite.product.generic}}<br><i class="text-black-50">
                            Nutriscore : {{ favorite.product.grade }}</i></p>
                    </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </section>

{% endblock %}
